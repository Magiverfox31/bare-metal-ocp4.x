# Global settings
#---------------------------------------------------------------------
global
    maxconn     20000
    log         127.0.0.1 local2 
    chroot      /var/lib/haproxy
    pidfile     /var/run/haproxy.pid
    user        haproxy
    group       haproxy
    daemon

    # turn on stats unix socket
    stats socket /var/lib/haproxy/stats

#---------------------------------------------------------------------
# common defaults that all the 'listen' and 'backend' sections will
# use if not designated in their block
#---------------------------------------------------------------------
defaults
    log                     global
    mode                    http
    option                  httplog
    option                  dontlognull
    option http-server-close
    option redispatch
    option forwardfor       except 127.0.0.0/8
    retries                 3
    maxconn                 20000
    timeout http-request    10000ms
    timeout http-keep-alive 10000ms
    timeout check           10000ms
    timeout connect         40000ms
    timeout client          300000ms
    timeout server          300000ms
    timeout queue           50000ms

# Enable HAProxy stats
listen stats
    bind :9000
    stats uri /stats
    stats refresh 10000m

listen api-server-6443
  bind *:6443
  mode tcp
    server      bootstrap01 bootstrap01.ngplab.ocp4.lan:6443 check inter 1s backup
    server      master01 master01.ngplab.ocp4.lan:6443 check
    server      master02 master02.ngplab.ocp4.lan:6443 check
    server      master03 master02.ngplab.ocp4.lan:6443 check

listen machine-config-server-22623
  bind *:22623
  mode tcp
    server      bootstrap01 bootstrap01.ngplab.ocp4.lan:22623 check inter 1s backup
    server      master01 master01.ngplab.ocp4.lan:22623 check inter 1s
    server      master02 master02.ngplab.ocp4.lan:22623 check inter 1s
    server      master03 master03.ngplab.ocp4.lan:22623 check inter 1s

listen ingress-router-443
  bind *:443
  mode tcp
  balance source
    server      worker01 worker01.ngplab.ocp4.lan:80 check  inter 1s
    server      worker02 worker02.ngplab.ocp4.lan:80 check  inter 1s
listen ingress-router-80
  bind *:80
  mode tcp
  balance source
    server      worker01 worker01.ngplab.ocp4.lan:80 check  inter 1s
    server      worker02 worker02.ngplab.ocp4.lan:80 check  inter 1s


