#
# DHCP Server Configuration file.
#   see /usr/share/doc/dhcp-server/dhcpd.conf.example
#   see dhcpd.conf(5) man page
#
authoritative;
ddns-update-style interim;
allow booting;
allow bootp;
allow unknown-clients;
ignore client-updates;
default-lease-time 14400;
max-lease-time 14400;

subnet 192.168.1.0 netmask 255.255.255.0 {
 option routers                  192.168.1.1; # lan
 option subnet-mask              255.255.255.0;
 option domain-name              "ocp4.lan";
 option domain-name-servers       192.168.1.1;
 option ntp-servers               192.168.1.1,57.203.253.66,57.203.253.67;
 range 192.168.1.50 192.168.1.30;
}

host bootstrap01 {
 hardware ethernet 00:50:56:82:7a:11;
 fixed-address 192.168.1.100;
 option host-name "bootstrap01.ngplab.ocp4.lan";
}

host master01 {
 hardware ethernet 00:50:56:82:37:e1;
 fixed-address 192.168.1.10;
 option host-name "master01.ngplab.ocp4.lan";
}

host master02 {
 hardware ethernet 00:50:56:82:4a:cb;
 fixed-address 192.168.1.11;
 option host-name "master02.ngplab.ocp4.lan";
}

host master03 {
 hardware ethernet 00:50:56:82:5f:8f;
 fixed-address 192.168.1.12;
 option host-name "master03.ngplab.ocp4.lan";
}

host worker01 {
 hardware ethernet 00:50:56:82:d7:8d;
 fixed-address 192.168.1.20;
 option host-name "worker01.ngplab.ocp4.lan";
}

host worker02 {
 hardware ethernet 00:50:56:82:42:19;
 fixed-address 192.168.1.21;
 option host-name "worker02.ngplab.ocp4.lan";
}
                                                    
